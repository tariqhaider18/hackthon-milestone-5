<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder By Tariq Haider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder By Tariq Haider</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="userCV">CV URL:</label>
            <input type="text" id="userCV" name="userCV" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="profilePicture">Profile Image:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput">
        <!-- Generated Resume Will Be Displayed Here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
